<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标准登陆页面</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <h1>标准登陆页面</h1>
    <form action="/auth/form" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>图片验证码</td>
                <td>
                    <input type="text" name="imgCode">
                    <img id="codeImg" src="/code/img?width=200">
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登陆</button></td>
            </tr>
        </table>
    </form>

    <h1>短信登陆</h1>
    <form action="/auth/mobile" method="post">
        <table>
            <tr>
                <td>手机号</td>
                <td><input type="text" name="mobile" id="mobile"></td>
            </tr>
            <tr>
                <td>短信验证码</td>
                <td>
                    <input type="text" name="smsCode">
                    <button id="smsCodeSendButton" type="button">发送验证码</button>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登陆</button></td>
            </tr>
        </table>
    </form>

    <h1>社交登陆</h1>
    <form action="/auth/qq" method="post">
        <table>

            <tr>
                <td colspan="2"><button type="submit">登陆</button></td>
            </tr>
        </table>
    </form>
    <script>
        $(document).ready(function(){
            $("#smsCodeSendButton").click(function(){
                var mobile = $("#mobile").val();
                console.log(mobile);
                $.get("/code/sms?mobile="+mobile,function(data,status){
                    alert("已发送");
                });

            });
        });
    </script>
</body>

</html>
